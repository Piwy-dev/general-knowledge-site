<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Suppression request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/suppression-request.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body class="main">
    <!-- Top navbar -->
    <div class="top">
        <!-- Return button -->
        <a href="/en/privacy" id="return-button">&#x2B05; Privacy policy</a>

        <!-- Language switcher -->
        <select id="languageSwitcher">
            <option value="en"><span>&#x1F1EC;&#x1F1E7;</span> English</option>
            <option value="fr"><span>&#x1F1EB;&#x1F1F7;</span> Fran√ßais</option>
            <option value="nl"><span>&#x1F1F3;&#x1F1F1;</span> Nederlands</option>
        </select>
    </div>

    <div class="suppression-request">
        <h1>Data suppression request</h1>

        <form action="/suppression-request" method="POST">
            <label for="id">Discord identifier:</label>
            <input type="text" id="id" name="id" required maxlength="18" minlength="18">

            <label for="reason">Reason for this suppression request:</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="bottom">
        <p id="footer">This site is fully open-source:
            <a href="https://github.com/Piwy-dev/general-knowledge-site">view on GitHub</a>.
        </p>
    </div>
</body>

</html>
