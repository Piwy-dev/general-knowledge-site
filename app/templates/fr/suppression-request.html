<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demande de suppression</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/suppression-request.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body class="main">
    <!-- Top navbar -->
    <div class="top">
        <!-- Return button -->
        <a href="/fr/privacy" id="return-button">&#x2B05; Politique de confidentialité</a>

        <!-- Language switcher -->
        <select id="languageSwitcher">
            <option value="fr"><span>&#x1F1EB;&#x1F1F7;</span> Français</option>
            <option value="en"><span>&#x1F1EC;&#x1F1E7;</span> English</option>
            <option value="nl"><span>&#x1F1F3;&#x1F1F1;</span> Nederlands</option>
        </select>
    </div>

    <div class="suppression-request">
        

        <h1>Demande de suppression de données</h1>

        <form action="/suppression-request" method="POST">
            <label for="id">Identifiant Discord:</label>
            <input type="text" id="id" name="id" required maxlength="18" minlength="18">

            <label for="reason">Raison de la demande de suppression de données:</label>
            <textarea id="reason" name="reason" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <!-- Bottom navbar -->
    <div class="bottom">
        <a href="terms-of-services">Conditions d'utilisation</a>
        <a href="privacy">Politique de confidentialité</a>
    </div>
</body>

</html>
